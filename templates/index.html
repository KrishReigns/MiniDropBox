{% include "head.html" %}


<div class="card">
    <form  class="form" action="user_login" method="post">
        <h2 style="text-align:center">User Login</h2>
        <div>
            <input type="email" class="input" name="email" placeholder="Enter Email" required>
        </div>
        <div>
            <input type="password" class="input" name="password" placeholder="Enter password" required>
        </div>
        <div>
            <input type="submit" value="Sign in" style="background-color: black; color: white; padding: 10px 140px;border-radius:15px; margin-bottom:10px; margin-top:20px;">
        </div>
        <div>
            Not Registered?
            <a href="/user_registration">Click here to Register</a>
        </div>
        <h2 class="text-center mt-5" style="color:black; font-family: cursive; font-size:25px;">{{message}}</h2>
    </form>
</div>

<style>
    .card {
  border-radius: 4px;
  box-shadow: 0px 14px 80px rgba(34, 35, 58, 0.5);
  border-radius: 25px;
}
    .form{
    padding: 17px 45px;
    text-align:center;
  background-color: linear-gradient(to left,white, to right, rgb(128, 212, 255));
    }

    .input{
    padding: 10px 80px;
    margin: 13px;
    border-radius: 15px;
    }

</style>
