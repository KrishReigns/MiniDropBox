{% include "user_head.html" %}
<div class="row m-5">
    <h1 class="text-center mt-5" style="color:black; font-family: cursive; color:white; font-size:50px;">{{message}}</h1>
    <div class="col-md-4">

    </div>
    <div class="col-md-4">

        <div class="card" style="background-color:white; border:1px solid black; border-radius: 15px; width: 400px;">
            <form action="upload_file1" style="padding: 30px;" method="post" enctype="multipart/form-data">
                <div class="heading" style="font-weight: bold; font-size: 25px; text-align: center;">
                    Upload File
                </div>
                <div style="margin: 20px auto;">
                    <select name="folder_id" id="folder_id" class="form-control" style="border-radius: 25px; padding: 10px 20px; width: 100%;" required>
                        <option value="">Select Folder</option>
                        {% for folder in folders %}
                        <option value ="{{folder[0]}}"{% if str(folder[0]) == str(folder_id)%} selected {% endif %}>{{folder[1]}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div style="margin: 20px auto;">
                    <input type="file" id="files" name="files_name" placeholder="Enter Files Name" style="border-radius: 25px; padding: 10px 20px; width: 100%;">
                </div>
                <div>
                    <input type="submit" value="Upload Files" style="background-color: black; color: white; border-radius: 25px; padding: 10px 20px; width: 100%;">
                </div>
            </form>
        </div>
    </div>
</div>
